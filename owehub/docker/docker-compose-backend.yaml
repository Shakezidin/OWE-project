version: "3.0"
services:
  ##############DATABASE#####################
  service-postgres:
    image: postgres_db_latest:v1
    container_name: postgres_db_latest_1
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - /var/postgresql/data/:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      owe_net:
        ipv4_address: 172.30.0.211

  ##############DB MIGRATION#####################
  migrate:
    image: migrate_db_latest:v1
    container_name: migrate_db_latest_1
    restart: on-failure
    depends_on:
      - service-postgres
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=${SSL_MODE}
    networks:
      owe_net:
        ipv4_address: 172.30.0.214

############### OWE HUB SCHEDULING #####################
 service-owehub-scheduling:
   restart: always
   image: owehub-scheduling:v1
   container_name: owehub-scheduling_1
   networks:
     owe_net:
       ipv4_address: 172.30.0.210
   ports:
     - "31022:8080"
   environment:
     SELF_CFG_PATH: "json/"
     ANLF_SVC_ADDR: 
     OAUTH2_SUPPORT: "NO"
     OPEN_HTTP_STD_PORT: "NO"
     HTTPS_SUPPORT: "NO"
     HTTP_READ_HEADER_TIMEOUT: "10"
   depends_on:
     - service-postgres
     - migrate
   volumes:
     - /var/log/owe/:/var/log/owe/
   privileged: true
