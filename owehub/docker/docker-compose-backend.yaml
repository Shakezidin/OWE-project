version: '3.0'
services:

##############DATABASE#####################
 service-postgres:
    image: postgres_db_latest:v1
    container_name: postgres_db_latest_1
    restart: always
    environment:
      - POSTGRES_USER=OwePostgres
      - POSTGRES_PASSWORD=OwePostgres
    volumes:
      - /var/postgresql/data/:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      owe_net:
        ipv4_address: 172.30.0.211

############### OWE HUB #####################
#  service-owe-hub:
 service-owe-hub:
   restart: always
   image: owe-hub:v1
   container_name: owe_hub_1
   networks:
     owe_net:
       ipv4_address: 172.30.0.201
   ports:
     - "31020:8080"
   environment:
     SELF_CFG_PATH: "json/"
     ANLF_SVC_ADDR: 
     OAUTH2_SUPPORT: "NO"
     OPEN_HTTP_STD_PORT: "NO"
     HTTPS_SUPPORT: "NO"
     HTTP_READ_HEADER_TIMEOUT: "10"
   volumes:
     - /var/log/owe/:/var/log/owe/
   privileged: true

networks:
  owe_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.30.0.1/24