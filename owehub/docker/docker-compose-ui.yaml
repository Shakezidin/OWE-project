version: '3.0'
services:

##############owehub-ui#####################
 service-owehub-ui:
   restart: always
   image: owehub-ui:v1
   networks:
     owe_net1:
       ipv4_address: 172.30.0.221
   ports:
     - "3000:3000"
   volumes:
     - /var/log/owe-ui/:/var/log/owe-ui/
   privileged: true

networks:
  owe_net1:
    driver: bridge
    name: docker_owe_net
    external: true
